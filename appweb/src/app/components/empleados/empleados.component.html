<div class="loading-container" *ngIf="loadingInfo">
    <div class="loading">
        <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
    </div>
</div>
<div *ngIf="!loadingInfo" class="container">
    <div class="second_nav">
        <p-toolbar [style]="{'background-color': '#f5f5f5', 'margin-bottom': '5px'}">
            <p style="font-weight: bold;font-size: 14px; margin: 0px;">USUARIOS - EMPLEADOS</p>
            <ng-template pTemplate="end">
                <p-button label="Añadir empleado" (click)="openCrearEmpleadoDialog()"></p-button> <!--*ngIf="listaPermisos.insertar"-->
            </ng-template>
        </p-toolbar>
    </div>
    <p-table 
    #dt1
    [value]="listaEmpleados" 
    dataKey="id" 
    editMode="row" 
    [tableStyle]="{'min-width': '50rem'}"
    [showCurrentPageReport]="true"
    [rows]="25"
    [paginator]="true"
    [rowsPerPageOptions]="[25, 50, 75, 100]"
    [loading]="false"
    [scrollable]="true"
    scrollHeight="600px"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['id','dni','nombre','apellidos']"
    >
    
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pTooltip="Limpiar y recargar" tooltipPosition="bottom" pButton class="p-button-outlined" icon="pi pi-sync" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input #inputSearch [(ngModel)]="valorFiltroGlobal" pInputText type="text" (input)="onInput($event)" placeholder="Search keyword" />
                </span>                
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%"></th>
                <th style="width: 10%" pSortableColumn="id">
                    ID
                    <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th style="width: 12%" pSortableColumn="dni">
                    DNI
                    <p-sortIcon field="dni"></p-sortIcon>
                </th>
                <th style="width: 12%" pSortableColumn="nombre">
                    NOMBRE
                    <p-sortIcon field="nombre"></p-sortIcon>
                </th>
                <th style="width: 12%" pSortableColumn="apellidos">
                    APELLIDOS
                    <p-sortIcon field="apellidos"></p-sortIcon>
                </th>               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empleado>
            <tr>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="openEditDialog(empleado)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteEmpleadoDialog(empleado)" ></button>
                </td>
                <td>
                    {{ empleado.idEmpleado }}
                </td>
                <td>
                    {{ empleado.dni }}
                </td>
                <td>
                    {{ empleado.nombre }}
                </td>
                <td>
                    {{ empleado.apellidos }}
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No hay empleados para mostrar.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Nuevo empleado" [(visible)]="showCrearEmpleadoDialog" [modal]="true" [style]="{ width: '40vw', height: '15vw' }" [draggable]="true" [resizable]="false">
    <form [formGroup]="formGroup" (ngSubmit)="crearCliente()">
        <div class="grid p-fluid formConainer" style="margin-top: 1.5rem; display: flex;">
            <p-floatLabel>
                <input pInputText id="dni" formControlName="fbDni" />
                <label for="dni">DNI</label>
            </p-floatLabel>
            <p-floatLabel>
                <input pInputText id="nombre" formControlName="fbNombre" />
                <label for="nombre">Nombre</label>
            </p-floatLabel>
            <p-floatLabel>
                <input pInputText id="apellidos" formControlName="fbApellidos" />
                <label for="apellidos">Apellidos</label>
            </p-floatLabel>
            <div class="formBtn">
                <div class="field col">
                    <label for="name"></label>
                    <button type="reset" pButton pRipple label="Limpiar" icon="pi pi-delete-left" class="p-button-secondary"></button>
                </div>
                <div class="field col">
                    <label for="name"></label>
                    <button type="submit" pButton pRipple label="Añadir" icon="pi pi-plus" class="p-button-success" [disabled]="formGroup.invalid"></button>
                </div>
            </div>
            
        </div>
    </form>
</p-dialog>

<p-dialog header="Editar empleado" [(visible)]="showEditarEmpleadoDialog" [modal]="true" [style]="{ width: '40vw', height: '13vw' }" [draggable]="true" [resizable]="false">
        <div class="grid p-fluid formConainer" style="margin-top: 1.5rem; display: flex;">
            <p-floatLabel>
                <input pInputText id="dni" [(ngModel)]="empleadoEditado.dni" />
                <label for="username">DNI</label>
            </p-floatLabel>
            <p-floatLabel>
                <input pInputText id="nombre" [(ngModel)]="empleadoEditado.nombre" />
                <label for="username">Nombre</label>
            </p-floatLabel>
            <p-floatLabel>
                <input pInputText id="apellidos" [(ngModel)]="empleadoEditado.apellidos" />
                <label for="username">Apellidos</label>
            </p-floatLabel>              
            <button type="submit" pButton pRipple label="Añadir" icon="pi pi-plus" class="p-button-success formBtn" (click)="actualizarEmpleado()"></button>          
        </div>
</p-dialog>

<p-confirmDialog [style]="{ width: 'auto' }"></p-confirmDialog>
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [style]="{'margin-top':'11rem'}" position="top-center"></p-toast>
